{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mb-5">
<center><img src="{{c.image.url}}" height="300px" width="50%">
  <h2>{{c.name}}</h2></center>
  <p class="fs-5 fw-bolder fst-italic text-decoration-undereline">{{c.desc}}</p>
  <br>

  <div class="row mt-5 mt-5">
   {% for i in p %}

        <div class="col-sm-3">
             <div class="card border border-1 border-primary" style="width: 18rem ;">
                <a href="#"> <img src="{{i.image.url}}" style="height:300px;width:100%"  alt="..."></a>
                   <div class="card-body">
                        <h4 class="card-text">{{i.name}}</h4>
                          <p class="card-text">{{i.price}}</p>
                          <p class="card-text">Available:{{i.stock}}</p>
                           <a href="{% url 'shop:productdetails' i.id %}" class="btn btn-primary">Details</a>
                   </div>
             </div>

      </div>

      {% endfor %}

</div>
</div>
{% endblock %}
